<h2 align="center">T1z04-Classes-By-Kaiden.html</h2>

<script>
class myPerson {
  constructor(passName, passAge) {
    this.myName = passName;
    this.myAge = passAge;
  }

  myShow() {
    document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName + '. You are ' + this.myAge + ' years old.<br>';
  }
}

function createPerson() {
  let myCharacter = new myPerson('Tommy', 17);
  myCharacter.myShow();
}
</script>

<input type="button" value="Create Person" onClick="createPerson()">

<div id="myDiv01">...</div>
