<!DOCTYPE html>
<html>
  <head>
    <title>Class Extension Example</title>
    <script>
      class MyAnimal {
        constructor(passName, passAge) {
          this.myName = passName;
          this.myAge = passAge;
        }

        myShow() {
          document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName + '<br>';
        }
      }

      class MyCat extends MyAnimal {
        myShow() {
          document.getElementById('myDiv01').innerHTML = this.myName + ' is a great cat<br>';
        }
      }
    </script>
  </head>
  <body>
    <h2 align="center">t1a14-extend-class-by-Kaiden.HTML</h2>
    Extending a pre-existing Class<br>



    <h4>Example working Classes code</h4>
    <input type="button" value="Example Class Set and Show Class Animal" onClick="{
      myDog = new MyAnimal('Snickers', 5);
      myDog.myShow();
    }">

    <h4>Example extending Class code</h4>
    Nothing: <input type="text" id="myText01" value="Useless at the moment"><br>

    <input type="button" value="Example Extend Class Animal" onClick="{
      myPet = new MyCat('Fluffy', 14);
      myPet.myShow();
    }">
    <div id="myDiv01">...</div>

    <p>You can try to extend this class and make other classes or add more properties to the class or add more methods to the class.</p>
  </body>
</html>
